<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    
    <title>Calculator</title>
</head>
<body> 
    <div class="calculator">
        <div id="output">
          <div data-previous-operand class="previousOperand"></div>
          <div data-current-operand class="currentOperand"></div>
        </div>
        
        <button data-clear class="span-two custom-button">AC</button>
        <button data-delete class="custom-button2">DEL</button>
        <button data-operation>รท</button>
        
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>X</button>
        
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="span-two custom-button3">=</button>
      </div>
      <script src="index.js"></script>
</body>
</html>
